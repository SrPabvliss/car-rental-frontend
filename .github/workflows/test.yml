name: Testing
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Type checking
        run: pnpm type-check

      - name: Lint check
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:unit:test

      - name: Run e2e tests
        uses: cypress-io/github-action@v6
        with:
          build: pnpm build
          start: pnpm preview
          wait-on: http://localhost:4173
